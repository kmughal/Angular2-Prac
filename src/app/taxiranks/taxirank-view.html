<div class="container">
<h1>Control Name = {{controlName}}</h1>
  <div class="form">
    <p>Provide Stop point id to fetch
      <div class="form-group">
        <label> Naptan Id </label>
        <input type='text' placeholder="Stop Point Id" [(ngModel)]="stopPointId" class="form-control" />
      </div>
      <div class="form-group">
        <input type='button' class="btn btn-primary" (click)='getTaxiRank()' value='get taxi rank' />
      </div>
  </div>


  <div *ngIf="taxiRanks != null ">
    <div *ngFor='let tr of taxiRanks;let i = index' id="accordion" role="tablist" aria-multiselectable="true">
      <div class="card">
        <div class="card-header" role="tab" id="heading{{i}}">
          <h5 class="mb-0">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}">
             {{tr.commonName}}
           </a>
          </h5>
        </div>
        <div id="collapse{{i}}" class="collapse {{i === 0 ? 'show' : ''}}" role="tabpanel">
          <div class="card-block">
            <div *ngFor="let prop of tr.additionalProperties">
              <p>{{prop.key}} := {{prop.value}}</p>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
